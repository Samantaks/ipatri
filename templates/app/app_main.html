{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Vendor CSS Files -->
    <link rel="stylesheet" href="{% static "assets/vendor/bootstrap/css/bootstrap.min.css" %}" type="text/css">
    <link rel="stylesheet" href="{% static "assets/vendor/bootstrap-icons/bootstrap-icons.css" %}" type="text/css">

  <!-- Main CSS Files -->
    <link rel="stylesheet" href=" {% static 'css/_pages/app/app_main.css' %}" type="text/css">

    {% block customStyle %} 
        
    {% endblock %}

  <!-- Vendor JS Files -->
    <script src="{% static "assets/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

</head>
<body>
    <div class="menu_top">
        {% include "partials/menutop.html" %}
    </div>
    
    <div class="menu_left">
        {% include "partials/menuleft.html" %}
    </div>
    
    <div class="main">
        {% block mainContent %}{% endblock %}
    </div>
    
    <footer>
        {% include "partials/footer.html" %}
    </footer>
</body>
</html>
