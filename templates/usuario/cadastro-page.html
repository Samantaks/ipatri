{% extends "usuario/main-cadastro-login.html" %}
{% load static %}

{% block customStyle %} 
    <link rel="stylesheet" href="{% static 'css/_pages/page-login.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/_pages/page-cadastro.css' %}" type="text/css">
{% endblock %}

{% block mainContent %}

    <div class="lgn-box">
        <div class="hdr">
            <img src="{% static "img/main/logo_ipatri.png " %}" alt="logo do site" width="75" height="75">
            <h2> Crie a sua Conta </h2>
        </div>
        <div class="lgn-form">
             <form action="#">
                 <div class="box-box">
                     <div class="box">
                         <label for="fname">Primeiro Nome:</label>
                         <input type="text" id="fname" name="fname">
                     </div>
                     <div class="box">
                         <label for="lname">Sobrenome:</label>
                         <input type="text" id="lname" name="lname">
                     </div>
                 </div>
                 
                 <div class="solo-box">
                     <label for="email">E-mail:</label>
                     <input type="email" id="email" name="email">
                 </div>
                 
                 <div class="solo-box">
                     <label for="confirmarEmail">Repita seu E-mail</label>
                     <input type="email" id="confirmarEmail" name="confirmarEmail">
                 </div>

                 <div class="box-box">
                     <div class="box">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password">
                     </div>
                     <div class="box">
                        <label for="confirmarSenha">Repita sua Senha:</label>
                        <input type="password" name="confirmarSenha" id="confirmarSenha">
                     </div> 
                 </div>
                 
                 <div class="box-box">
                     <div class="box">
                         <label for="cpf">Seu CPF:</label>
                         <input type="text" id="cpf" name="cpf">
                     </div>
                     <div class="box">
                         <label for="orgao">Escolha a sua secretaria:</label>
                         <input type="radio" id="orgao" name="orgao">
                     </div>
                 </div>
                 
                 <div class="solo-box">
                 </div>
                 
                 <div class="lgn-botao">
                     <input type="submit" value="Entre!" class="form-botao">
                 </div>
                 
             </form>
            
            <div class="register-container">
                <p>JÃ¡ possui uma conta?</p> 
                <a href="{% url 'login-page' %}">Acesse-a!</a>
            </div>
        </div>
    </div>
{% endblock %}
