{% extends "usuario/main-cadastro-login.html" %}
{% load static %}

{% block customStyle %} 
    <link rel="stylesheet" href="{% static 'css/_pages/page-login.css' %}" type="text/css">
{% endblock %}

{% block mainContent %}
    
    <div class="lgn-box" >
        <div class="hdr">
            <div class="hdr-img">
                <img src="{% static "img/main/logo_ipatri.png " %}" alt="logo do site" width="75" height="75">
            </div>
            <div class="hdr-text" > Acesse a sua conta</div> 
        </div>
        <div class="content">
             <form action="">
                 <label for="cpf">CPF:</label><br>
                 <input type="text" id="cpf" name="cpf" placeholder="Digite aqui o seu CPF." autocomplete="off">
                 <br>
                 <label for="password">Senha:</label><br>
                 <input type="password" name="password" id="password" placeholder="Digite aqui a seua senha.">
                 <br>
                 <input type="submit" value="Entre!" >
             </form>
            <div id="register-container">
                <p>NÃ£o possui uma conta?</p> 
                <a href="{% url 'cadastro-page' %}">Cadastre-se!</a>
            </div>
        </div>
    </div>
{% endblock %}
